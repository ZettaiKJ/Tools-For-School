<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>Notes Manager</title>

<style>
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4b79ff, #6a11cb);
        color: white;
        margin: 0;
        padding-top: 70px; /* Prevents title overlap */
    }

    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 16px;
        background: rgba(255, 255, 255, 0.65);
        border-radius: 10px;
        text-decoration: none;
        color: #000;
        font-weight: 700;
        backdrop-filter: blur(10px);
        z-index: 999;
    }

    h1 {
        text-align: center;
        margin: 10px 0 20px;
        font-size: 2.2rem;
        font-weight: 900;
        text-shadow: 0 0 12px rgba(0,0,0,0.7);
        animation: fadeIn 1s ease;
    }

    .container {
        width: 92%;
        max-width: 900px;
        margin: 0 auto 40px;
        padding: 25px;
        background: rgba(255,255,255,0.12);
        border-radius: 25px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: slideUp 1s ease;
        overflow: hidden;
    }

    input, textarea, button {
        width: 100%;
        max-width: 100%;
    }

    input, textarea {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    button {
        padding: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-bottom: 20px;
        background: black;
        color: white;
        transition: 0.25s;
    }

    button:hover {
        background: #111;
        transform: scale(1.03);
    }

    .notes-grid {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .note-card {
        padding: 15px;
        border-radius: 20px;
        position: relative;
        transition: 0.3s;
        cursor: pointer;
        animation: popIn 0.8s ease;
        color: #222;
        display: flex;
        flex-direction: column;
        min-height: 80px;
        background: linear-gradient(135deg, #fff6b7, #f6416c);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        word-break: break-word;
    }

    .note-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .note-card h3 {
        margin: 0 0 8px 0;
        font-size: 1.1rem;
        font-weight: 700;
    }

    .note-card p {
        margin: 0;
        font-size: 0.95rem;
        white-space: pre-wrap;
        overflow-wrap: break-word;
    }

    .note-buttons {
        margin-top: 12px;
        display: flex;
        gap: 10px;
    }

    .note-buttons button {
        flex: 1;
        padding: 8px;
        font-size: 0.9rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .note-buttons button.edit {
        background: #4c6ef5;
        color: white;
    }

    .note-buttons button.delete {
        background: #ff4d4d;
        color: white;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes popIn { from {transform: scale(0.7); opacity: 0;} to {transform: scale(1); opacity: 1;} }
    @keyframes slideUp { from {transform: translateY(40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

    /* Responsive Fix */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.8rem;
        }

        .container {
            padding: 15px;
        }

        input, textarea, button {
            font-size: 1rem;
        }

        .notes-grid {
            grid-template-columns: 1fr; /* One column on small screens */
        }

        .back-btn {
            padding: 8px 14px;
            font-size: 0.9rem;
        }
    }
</style>
</head>

<body>

<a href="index.html" class="back-btn">â¬… Back</a>

<h1>Notes Manager</h1>

<div class="container">

    <input type="text" id="noteTitle" placeholder="Note Title">
    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
    <button onclick="addOrUpdateNote()">Add Note</button>

    <div class="notes-grid" id="notesGrid"></div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem('notesManager')) || [];
let editIndex = null;

const noteColors = [
    'linear-gradient(135deg, #fff6b7, #f6416c)',
    'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
    'linear-gradient(135deg, #fbc2eb, #a6c1ee)',
    'linear-gradient(135deg, #84fab0, #8fd3f4)',
    'linear-gradient(135deg, #fdcbf1, #e6dee9)'
];

function saveNotes() {
    localStorage.setItem('notesManager', JSON.stringify(notes));
}

function renderNotes() {
    const grid = document.getElementById('notesGrid');
    grid.innerHTML = '';

    notes.forEach((note, index) => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.style.background = note.color;

        card.innerHTML = `
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <div class="note-buttons">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        `;

        card.querySelector('.edit').onclick = () => {
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            editIndex = index;
        };

        card.querySelector('.delete').onclick = () => {
            if (confirm('Are you sure you want to delete this note?')) {
                notes.splice(index, 1);
                saveNotes();
                renderNotes();
            }
        };

        grid.appendChild(card);
    });
}

function addOrUpdateNote() {
    const title = document.getElementById('noteTitle').value.trim();
    const content = document.getElementById('noteContent').value.trim();

    if (!title || !content) {
        alert("Both title and content are required.");
        return;
    }

    const color = noteColors[Math.floor(Math.random() * noteColors.length)];

    if (editIndex !== null) {
        notes[editIndex] = { title, content, color };
        editIndex = null;
    } else {
        notes.push({ title, content, color });
    }

    document.getElementById('noteTitle').value = '';
    document.getElementById('noteContent').value = '';

    saveNotes();
    renderNotes();
}

renderNotes();
</script>

</body>
</html>
