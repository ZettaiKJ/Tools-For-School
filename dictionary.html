<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Dictionary</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a1a40, #3a0ca3);
            margin: 0;
            padding: 40px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.6rem;
            animation: fadeDown 1s ease;
            margin-bottom: 20px;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            animation: popIn 0.8s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #f72585;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #ff4fa6;
            transform: scale(1.05);
        }

        .result-card {
            width: 90%;
            max-width: 500px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: auto;
            margin-top: 25px;
            text-align: left;
            animation: fadeUp 0.6s ease;
            display: none;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .meaning {
            font-size: 1.1rem;
            margin-top: 10px;
            line-height: 1.6rem;
        }

.back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 10px;
            text-decoration: none;
            color: #000;
            backdrop-filter: blur(10px);
            font-weight: 700;
        }

    </style>
</head>

        function lookUp() {
            const word = document.getElementById("searchInput").value.toLowerCase();
            const resultCard = document.getElementById("result");
            const wordName = document.getElementById("wordName");
            const wordMeaning = document.getElementById("wordMeaning");

            if (dictionary[word]) {
                wordName.textContent = word.charAt(0).toUpperCase() + word.slice(1);
                wordMeaning.textContent = dictionary[word];
                resultCard.style.display = "block";
            } else {
                wordName.textContent = "Not Found";
                wordMeaning.textContent = "This word is not in the dictionary yet.";
                resultCard.style.display = "block";
            }
        }
