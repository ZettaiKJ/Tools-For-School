<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>Study Timer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        margin: 0;
        padding: 0;
        padding-top: 30px; /* Prevent overlap */
    }

    h1 {
        text-align: center;
        margin: 20px 0 10px;
        font-size: 2.3rem;
        font-weight: 900;
        text-shadow: 0 0 12px rgba(0,0,0,0.7);
        animation: fadeIn 1s ease;
    }

    .container {
        width: 92%;
        max-width: 420px;
        margin: 70px auto 20px; /* Prevent overlapping the title */
        padding: 20px;
        background: rgba(255,255,255,0.12);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: slideUp 1s ease;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        text-align: center;
    }

    button {
        width: 90%;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
        background: black;
        color: white;
        transition: 0.25s;
    }

    button:hover {
        background: #111;
        transform: scale(1.03);
    }

    .timer-display {
        font-size: 3rem;
        font-weight: bold;
        margin: 20px 0;
        text-shadow: 0 0 10px black;
        text-align: center;
    }

    progress {
        width: 100%;
        height: 20px;
        border-radius: 12px;
        margin-top: 10px;
        accent-color: yellow;
    }

.back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 16px;
        background: rgba(255, 255, 255, 0.65);
        border-radius: 10px;
        text-decoration: none;
        color: #000;
        font-weight: 700;
        backdrop-filter: blur(10px);
        z-index: 999;
    }

    /* Animations */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideUp {
        from {transform: translateY(40px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    /* ðŸ”¥ FULL MOBILE RESPONSIVENESS */
    @media (max-width: 450px) {
        h1 {
            font-size: 1.8rem;
        }
        .container {
            margin-top: 60px;
            padding: 15px;
        }
        input {
            padding: 10px;
            font-size: 0.95rem;
        }
        button {
            padding: 12px;
            font-size: 1rem;
        }
        .timer-display {
            font-size: 2.4rem;
        }
    }
</style>
</head>

<body>

<a href="index.html" class="back-btn">â¬… Back</a>

<h1>Study Timer</h1>

<div class="container">
    <input type="number" id="studyMinutes" placeholder="Study minutes" min="1">
    <input type="number" id="breakMinutes" placeholder="Break minutes (optional)" min="0">

    <div class="timer-display" id="timer">00:00</div>
    <progress id="progressBar" value="0" max="100"></progress>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
let timerInterval;
let totalSeconds = 0;
let remainingSeconds = 0;
let isPaused = false;

function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2,'0');
    const s = (seconds % 60).toString().padStart(2,'0');
    return `${m}:${s}`;
}

function updateDisplay() {
    document.getElementById('timer').innerText = formatTime(remainingSeconds);
    const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
    document.getElementById('progressBar').value = progress;
}

function startTimer() {
    if (!timerInterval) {
        if (remainingSeconds === 0) {
            const studyMin = parseInt(document.getElementById('studyMinutes').value);
            if (!studyMin || studyMin <= 0) {
                alert("Enter a valid study time!");
                return;
            }
            totalSeconds = studyMin * 60;
            remainingSeconds = totalSeconds;
        }

        timerInterval = setInterval(() => {
            if (!isPaused) {
                remainingSeconds--;
                updateDisplay();
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Time's up!");
                }
            }
        }, 1000);
    }
}

function pauseTimer() {
    isPaused = !isPaused;
}

function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    remainingSeconds = 0;
    totalSeconds = 0;
    document.getElementById('timer').innerText = "00:00";
    document.getElementById('progressBar').value = 0;
    isPaused = false;
}
</script>

</body>
</html>
